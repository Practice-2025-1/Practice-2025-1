<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Футер с логотипом, меню и соцсетями</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      background-color: #222;
      color: #fff;
    }

    .footer-left {
      display: flex;
      align-items: flex-start;
    }

    .footer-logo {
      width: 80px;
      height: auto;
    }

    .footer-menu {
      list-style: none;
      padding: 0;
      margin-left: 40px;
    }

    .footer-menu li {
      margin-bottom: 10px;
    }

    .footer-menu a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }

    .footer-menu a:hover {
      color: #fff;
    }

    .footer-socials a {
      margin-left: 20px;
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }

    .footer-socials a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-left">
      <img src="logo.png" alt="Логотип" class="footer-logo">

      <ul class="footer-menu">
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </div>

    <div class="footer-socials">
      <a href="#">VK</a>
      <a href="#">Telegram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

</body>
</html>
